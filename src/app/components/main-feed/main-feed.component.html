<section class="section">
  <h2>Noticias del Dia</h2>
  <div class="contenPosts">
    <mat-card *ngFor="let blog of blogs">
      <mat-card-content>
        <h2>{{ blog?.title }}</h2>
        <div class="buttonaction">
            <button (click)="openUpdateDialog(blog?.id)"  mat-raised-button color="primary">Editar</button>
            <button (click)="deleteBlog(blog?.id)" mat-raised-button color="warn">Eliminar</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
