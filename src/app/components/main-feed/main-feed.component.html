<div class="header">
  <h1>App de noticia</h1>
  <!-- {{SubTitle}} -->
  <div>
    <!-- <a routerLink="" routerLinkActive="active" href=""> Inicio</a>
         <a routerLink="" routerLinkActive="active" href=""> Inicio</a> -->
  </div>
  <div class="session">
    <div>

      <button mat-flat-button *ngIf="isUserLogde" (click)="logout()">Cerrar sesión</button>
      <button mat-raised-button *ngIf="!isUserLogde" color="primary" (click)="login()">Inica sesión</button>
    </div>
    <button
      *ngIf="isUserLogde"
      mat-raised-button
      color="primary"
      (click)="openDialog()"
      class="buttonAddNews"
    >
      Crear noticia
    </button>
  </div>
</div>

<section class="section">
  <h2>Noticias del Dia</h2>
  <div class="contenPosts">
    <mat-card *ngFor="let blog of blogs">
    <div  >

      <a  [routerLink]="'/blog/' + blog.id" >
        
          <mat-card-content>
            <h2>{{ blog?.title }}</h2>
          </mat-card-content>
        </a>
        <div *ngIf="isUserLogde" class="buttonaction">
          <button (click)="openUpdateDialog(blog?.id)"  mat-raised-button color="primary">Editar</button>
          
          <button (click)="deleteBlog(blog?.id)" mat-raised-button color="warn">Eliminar</button>
          
        </div>
      </div>
    </mat-card>
  </div>
</section>
