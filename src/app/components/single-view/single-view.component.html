<div class="conten">
  <div *ngIf="blog" class="blog">
    <h2 class="title">{{ blog.title }}</h2>
    <div>
      <p>{{ blog.publisher_job }}</p>
      <p>{{ blog.publisher_name }}</p>
      <p>{{ blog.is_primary }}</p>
      <p>{{ blog.report_type }}</p>
      <p>{{ blog.created_at }}</p>
    </div>

    <p>{{ blog.subtitle }}</p>
    <div [innerHTML]="safeContent"></div>
    <!-- Opcional: Agrega un loader -->
    <div *ngIf="isLoading" class="loader">Cargando...</div>
  </div>
</div>
